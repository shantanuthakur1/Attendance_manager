<h1>Register</h1>
{% if successMessage %}
<p><strong><font color="green">{{ successMessage }}</font></strong></p>
{% endif %}
{% if errorMessage %}
<p><strong><font color="red">{{ errorMessage }}</font></strong></p>
{% endif %}
<form method="post" action="{% url 'office:addEmployee' %}">
  {% csrf_token %}
  <table>
    <tr>
      <td><label for="id_first_name">First Name:</label></td>
      <td><input id="id_first_name" name="first_name" type="text"></td>
    </tr>
    <tr>
      <td><label for="id_last_name">Last Name:</label></td>
      <td><input id="id_last_name" name="last_name" type="text"></td>
    </tr>
    <tr>
      <td><label for="id_email">E-mail ID: </label></td>
      <td><input id="id_email" name="email" type="text"></td>
    </tr>
    <tr>
      <td><label for="id_username">Username: </label></td>
      <td><input id="id_username" name="username" type="text"></td>
    </tr>
    <tr>
      <td><label for="id_password">Password: </label></td>
      <td><input id="id_password" name="password" type="password"></td>
    </tr>
  </table>
  <input type="submit" value="Submit">
  <input type="hidden" name="next" value="{{ next }}">
</form>
<h5>
  <a href="{% url 'office:home' %}">Home</a><br>
  <a href="{% url 'login' %}">Login</a>
</h5>
